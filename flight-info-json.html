<script>
    var flights = {


        'CS1': { flightname: 'Indigo A11', no: '89', stp: 'Gwalior', ep: 'Delhi', fare: '2589', days: 'Monday,Wednesday,Friday,Sunday', logo: 'indigo.png', departure: '08:30', arrival: '10:15' },
        'CS2': { flightname: 'Air India B22', no: '102', stp: 'Delhi', ep: 'Mumbai', fare: '3299', days: 'Tuesday,Thursday,Saturday', logo: 'airindia.png', departure: '09:45', arrival: '12:10' },

        'CS5': { flightname: 'GoAir E55', no: '201', stp: 'Pune', ep: 'Hyderabad', fare: '2745', days: 'Tuesday,Friday,Sunday', logo: 'Goair.png', departure: '14:20', arrival: '15:35' },
        'CS6': { flightname: 'Indigo F66', no: '236', stp: 'Jaipur', ep: 'Ahmedabad', fare: '2599', days: 'Monday,Thursday', logo: 'indigo.png', departure: '15:00', arrival: '16:20' },
        'CS7': { flightname: 'Air Asia G77', no: '289', stp: 'Delhi', ep: 'Goa', fare: '4500', days: 'Wednesday,Saturday', logo: 'airasia.png', departure: '16:30', arrival: '19:00' },
        'CS8': { flightname: 'SpiceJet H88', no: '315', stp: 'Bhopal', ep: 'Indore', fare: '1999', days: 'Friday,Sunday', logo: 'spicejet.png', departure: '17:10', arrival: '17:55' },
        'CS9': { flightname: 'Vistara I99', no: '347', stp: 'Chandigarh', ep: 'Bangalore', fare: '5230', days: 'Tuesday,Thursday,Saturday', logo: 'vistara.png', departure: '18:45', arrival: '21:50' },
        'CS10': { flightname: 'Air India J10', no: '402', stp: 'Patna', ep: 'Delhi', fare: '3100', days: 'Monday,Wednesday,Friday', logo: 'airindia.png', departure: '20:00', arrival: '21:40' }
    };


    function show() {
        info(flights)
    }
    function fromSearch() {
        // info(data)
        var V = Object.values(flights)
        var data = V.filter((item, i) => {
            return (
                (from.value === "" || item.stp.toLowerCase().startsWith(from.value.toLowerCase())) &&
                (to.value === "" || item.ep.toLowerCase().startsWith(to.value.toLowerCase())) &&
                (d.value === "" || item.days.toLowerCase().includes(d.value.toLowerCase())) &&
                (fname.value === "" || item.flightname === fname.value))
        })



        info(data)
    }





    function info(data) {

        var K = Object.keys(data)
        var V = Object.values(data)
        var htm = `<table border='1' cellspacing='0' height='50%' width='95%'>`
        htm += `<caption><h1> Flights Information </h1></caption>`
        htm += `<tr bgcolor="lightyellow" align='center'><td><b>SN</b></td>
            <td><b>Picture</b></td>
            <td><b>Flight Id</b></td>
            <td><b>Flight Name</b></td>
            <td><b>No. of Seats</b></td>
            <td><b>From</b></td>
            <td><b>Arrival Time</b></td>
            <td><b>To</b></td>
            <td><b>Departue Time</b></td>
            <td><b>Fare</b></td>
            <td><b>Days</b></td></tr>`
        V.map(function (item, i) {
            htm += `<tr><td>${i + 1}</td>
                <td><img src='${item.logo}' width='70%'  /></td>
                <td>${K[i]}</td>
                <td>${item.flightname}</td>
                <td align='center'> ${item.no}</td>
                <td class='fr' >${item.stp}</td>
                <td>${item.arrival}</td>
                <td>${item.ep}</td>
                <td>${item.departure}</td>
                <td width='10%' align='right'> &#8377; ${item.fare}</td>
                <td>${item.days}</td>
                </tr>
                `
        })
        htm += `</table>`
        result.innerHTML = htm

    }
</script>
